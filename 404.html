		<script type="text/javascript">
			function selcheck() {
				var del = document.getElementsByName("del");
				var count = 0;
				var addmessage = "";
				var flag = true;
				for (var i = 0; i < del.length; i++) {
					if (del[i].checked == true) {
						if(flag){
						addmessage=addmessage+del[i].value;
						flag = false;
						}else{
						addmessage=addmessage+","+del[i].value;
						}
						count++;
					}	
				}
				if (count == 0) {
					alert("请选择删除其中一项");
					return false;
				}
				if (window.confirm("确定是否删除")) {
